<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
    </header>

    <section class="game-area">
        <div>
            <p> Make a choice:</p>
            <button aria-label="Rock" Data-choice ="0" class="control">Rock</button>
            <button aria-label="Paper" Data-choice ="1" class="control">Paper</button>
            <button aria-label="Scissors" Data-choice ="2" class="control">Scissors</button>
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/Rock_Paper_scissors.png" alt="Rock Paper Scissors">
        </div>
        <div class="computer">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            <img id="computer-image" src="assets/images/Rock_Paper_scissors.png" alt="Rock Paper Scissors">

        </div>
    </section>
    <footer>
        <h3>Rules</h3>
        <p> Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>
    <script src="assets/javascript/index.js"></script>
    
</body>
</html>
